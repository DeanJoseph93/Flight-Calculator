<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dean Joseph | Fly With Me</title>
    <link href="css/style.css" rel="stylesheet" media="screen">
</head>
<body>
    <div class="wrapper">

        <header>
            <div class="topHead">
                <div class="container">

                    <img src="images/plane_edit.png" id="imagePlane" alt="plane">

                    <div class="lowerTitle">
                        <h2>Booking With us is great fun!</h2>
                    </div><!--/lowerTitle-->
                </div><!--/container-->
            </div><!--/topHead-->
        </header>


        <main>
            <div class="mainSection">
                <div class="container">
                    <div class="mainTitle">Book Your Next Vacation</div><!--/mainTitle-->


                    <div id="form">

                        <form method="post" action="#">
                        <label id="flights">Available Flights</label>
                        <fieldset id="lists">
                            <input title="selection" type="radio" name="countries"
                                   id="noCountry" value="noCountry"> No Countries Selected<br><br>
                            <input title="selection" type="radio" name="countries"
                                   id="england" value="350">England (350)<br><br>
                            <input title="selection" type="radio" name="countries"
                                   id="spain" value="300">Spain (300)<br><br>
                            <input title="selection" type="radio" name="countries"
                                   id="germany" value="270">Germany (270)<br><br>
                        </fieldset>
                        </form>

                        <form method="post" action="#">
                        <label id="luggage">Choose Luggage Below</label>
                        <fieldset id="listsLuggage">
                            <input title="selection" type="radio" name="countries"
                                   id="noLuggage" value="noLuggage" checked> No Luggage<br><br>
                            <input title="selection" type="radio" name="countries" id="twentyKilo" value="20">20 KG<br><br>
                            <input title="selection" type="radio" name="countries" id="thirtyKilo" value="30">30 KG<br><br>
                            <input title="selection" type="radio" name="countries" id="fortyKilo" value="40">40 KG<br><br>
                        </fieldset>
                        </form>

                    </div><!--/form-->





                    <div id="prices">
                        <div id="total">
                            <div class="booking">Booking Fee:</div>
                            <div class="booking">Flight Fee:</div>
                            <div class="booking">Luggage Fee:</div>
                        </div><!--/total-->


                        <div id="totalPriceCol">
                            <div id="bookingPrice"></div>
                            <div id="flightPrice"></div>
                            <div id="luggagePrice"></div>
                            <div id="totalPrice"></div>
                        </div><!--/totalPrice-->

                        <div class="total">Total Price:</div>

                    </div><!--/prices-->


                    <div id="images">
                        <img src="images/world-map_edit.jpg" id="imageCountry" alt="">
                    </div><!--/images-->










                </div><!--/container-->
                <div class="clearFix"></div>
            </div><!--/mainSection-->

        </main>






        <footer>
            <div class="footPar">
                <div class="container">
                    <h3>Dean Joseph's Javascript Project</h3>
                </div><!--/container-->
            </div><!--/footPar-->
        </footer>



        <script src="js/js.js"></script>
    </div><!--/wrapper-->
</body>
</html>
